<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KaKao Talk</title>

</head>

<body>
    <div class="index-status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--todo: wifi-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!---battery-->
            <!--lightnig-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KaKao Talk</h1>
            <p class="welcome-header__text">If you have a KaKao Account, log in with your email or phone number.</p>
        </header>
        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />

            <a href="#">Find KaKao Account or Password</a> </form>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js " crossorigin="anonymous"></script>
</body>

</html>
